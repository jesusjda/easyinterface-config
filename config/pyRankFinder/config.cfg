<app>
  <appinfo>
    <acronym>pyRankFinder</acronym>
    <title>Interger Ranking Function Finder on Python</title>
  <desc>
    <short>integer Ranking Funtion Finder</short>
    <long>integer Ranking Funtion Finder</long>
  </desc>
  </appinfo>
  <apphelp>
    <content format="html">To be defined</content>
  </apphelp>
  <execinfo method="cmdline">
        <cmdlineapp>./jesusjda/pyRankFinder/run.sh _ei_root -f _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="-" >
    <selectone prefix="--" name="verbosity" widget="combo">
      <default>0</default>
      <desc>
        <short>Output Level</short>
        <long>Debug information and verbosity of the output</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
      <option value="4">
        <desc>
          <short>4</short>
          <long>4</long>
        </desc>
      </option>
    </selectone>
    <flag name="sc" >
      <default>false</default>
      <desc>
        <short>Simplify Constraints</short>
        <long>Simplify Constraints after adding invariants</long>
      </desc>
    </flag>
   <flag name="h" >
      <default>false</default>
      <desc>
        <short>Help</short>
        <long>Show Help</long>
      </desc>
    </flag>
    <textfield prefix="--" name="algorithm" >
      <initialtext>qlrf_adfg qnlrf_5 qlrf_bg</initialtext>
      <desc>
        <short>Algorithms</short>
	<long>Algorithms available: qlrf_adfg lrf_pr qnlrf_5 qlrf_bg</long>
      </desc>
    </textfield>
    <textfield prefix="--" name="scc_depth" type="int">
      <initialtext>1</initialtext>
      <desc>
        <short>Depth of SCC to be computed.</short>
        <long>Depth of SCC to be computed.</long>
      </desc>
    </textfield>
        <selectone prefix="--" name="invariants" widget="combo">
      <default>none</default>
      <desc>
        <short>Compute Invariants</short>
        <long>Algorithm to compute Invariants</long>
      </desc>
      <option value="none">
        <desc>
          <short>None</short>
          <long>None</long>
        </desc>
      </option>
      <option value="basic">
        <desc>
          <short>basic</short>
          <long>basic</long>
        </desc>
      </option>
    </selectone>
    <selectone name="dt">
      <default>never</default>
      <desc>
        <short>Different Template</short>
        <long>Different Template</long>
      </desc>
      <option value="never">
        <desc>
          <short>Never</short>
          <long>Never use Different Template</long>
        </desc>
      </option>
      <option value="iffail">
        <desc>
          <short>if fail</short>
          <long>Use Different Template only if without them fails</long>
        </desc>
      </option>
      <option value="always">
        <desc>
          <short>Always</short>
          <long>Always use Different Template</long>
        </desc>
      </option>
    </selectone>
  </parameters>
  <profiles>
  <profile name="run Invariants">
    <setparamvalue name="invariants">basic</setparamvalue>
    <setparamvalue name="algorithm">qlrf_adfg qnlrf_5 qlrf_bg</setparamvalue>
    <setparamvalue name="scc_depth">5</setparamvalue>
    <setparamvalue name="h">false</setparamvalue>
    <setparamvalue name="dt">iffail</setparamvalue>
    <setparamvalue name="verbosity">1</setparamvalue>
  </profile>
  <profile name="run no Inv">
    <setparamvalue name="invariants">none</setparamvalue>
    <setparamvalue name="algorithm">qlrf_adfg qnlrf_5 qlrf_bg</setparamvalue>
    <setparamvalue name="scc_depth">5</setparamvalue>
    <setparamvalue name="h">false</setparamvalue>
    <setparamvalue name="dt">never</setparamvalue>
    <setparamvalue name="verbosity">1</setparamvalue>
  </profile>
  <profile name="debug">
    <setparamvalue name="invariants">basic</setparamvalue>
    <setparamvalue name="algorithm">qlrf_adfg lrf_pr qnlrf_5 qlrf_bg</setparamvalue>
    <setparamvalue name="scc_depth">5</setparamvalue>
    <setparamvalue name="h">false</setparamvalue>
    <setparamvalue name="dt">never</setparamvalue>
    <setparamvalue name="verbosity">3</setparamvalue>
  </profile>
  </profiles>
</app>
    
