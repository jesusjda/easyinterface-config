<app>
  <appinfo>
    <acronym>iRankFinder</acronym>
    <title>Interger Ranking Function Finder on Python</title>
  <desc>
    <short>integer Ranking Funtion Finder</short>
    <long>integer Ranking Funtion Finder</long>
  </desc>
  </appinfo>
  <apphelp>
    <content format="html"><![CDATA[
<p><b>iRankFinder</b>: termination analyzer for (integer) transition
systems, namely control-flow graphs where edges are annotated with
transition relations defined by linear constraints.</p>

<b>Parameters</b>:
<ul>
  <li>Verbosity: {0,1,2,3,4}</li>
  <li>Different Template: Use it to allow the use of different
  template of Ranking Functions on each node. Opts: never, iffail (use
  it only if without fails), always.</li>
  <li>Partial Evaluation: Control Flow refinement of the CFG using PE
    <ul>
      <li>Modes: how to compute the properties for PE {0,1,2,3,4}</li>
      <li>Times: How many times do you want to apply PE from 0 to
      4</li>
    </ul>
  </li>
  <li>Depth of SCC</li>
  <li>Invariants: Domain of invariants</li>
  <li>Termination Algorithms: Algorithms to proof termination. The
order of them determine the order of how are they going to be tried.
    <ul>
      <li>lrf_pr: Linear Ranking Functions.</li>
      <li>Quasi-Ranking Functions:
        <ul>
          <li>qnlrf_N: nested-QLRFs (Ben-AmramG17)</li>
          <li>qlrf_bg: BG-QLRFs (Ben-AmramG13jv)</li>
          <li>qlrf_adfg: ADFG-QLRFs (ADFG:2010) </li>
          <li>BMS-QLRFs (BradleyMS05)</li>
        </ul>
      </li>
    </ul>
    </li>
</ul>

]]></content>
  </apphelp>
  <execinfo method="cmdline">
        <cmdlineapp>./jesusjda/pyRankFinder/run.sh _ei_root -f _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="--" >
    <selectone prefix="--" name="verbosity" widget="combo">
      <default>0</default>
      <desc>
        <short>Verbosity</short>
        <long>Debug information and verbosity of the output</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
      <option value="4">
        <desc>
          <short>4</short>
          <long>4</long>
        </desc>
      </option>
    </selectone>
    <textfield prefix="--" name="termination" >
      <initialtext>qnlrf_5</initialtext>
      <desc>
        <short>Termination Algs</short>
        <long>Algorithms available: qlrf_adfg lrf_pr qnlrf_5 qlrf_bg</long>
      </desc>
    </textfield>
    <selectone prefix="--" name="scc_depth" type="int">
      <default>1</default>
      <desc>
        <short>Depth of SCC to be computed.</short>
        <long>Depth of SCC to be computed.</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
      <option value="4">
        <desc>
          <short>4</short>
          <long>4</long>
        </desc>
      </option>
      <option value="5">
        <desc>
          <short>5</short>
          <long>5</long>
        </desc>
      </option>
      <option value="6">
        <desc>
          <short>6</short>
          <long>6</long>
        </desc>
      </option>
      <option value="7">
        <desc>
          <short>7</short>
          <long>7</long>
        </desc>
      </option>
      <option value="8">
        <desc>
          <short>8</short>
          <long>8</long>
        </desc>
      </option>
      <option value="9">
        <desc>
          <short>9</short>
          <long>9</long>
        </desc>
      </option>
      <option value="10">
        <desc>
          <short>10</short>
          <long>10</long>
        </desc>
      </option>
    </selectone>
        <selectone prefix="--" name="invariants" widget="combo">
      <default>none</default>
      <desc>
        <short>Compute Invariants</short>
        <long>Algorithm to compute Invariants</long>
      </desc>
      <option value="none">
        <desc>
          <short>None</short>
          <long>None</long>
        </desc>
      </option>
      <option value="polyhedra">
        <desc>
          <short>Polyhedra</short>
          <long>Polyhedra</long>
        </desc>
      </option>
      <option value="interval">
        <desc>
          <short>Intervals</short>
          <long>Intervals</long>
        </desc>
      </option>
    </selectone>
    <selectone name="different_template">
      <default>never</default>
      <desc>
        <short>Different Template</short>
        <long>Different Template</long>
      </desc>
      <option value="never">
        <desc>
          <short>Never</short>
          <long>Never use Different Template</long>
        </desc>
      </option>
      <option value="iffail">
        <desc>
          <short>if fail</short>
          <long>Use Different Template only if without them fails</long>
        </desc>
      </option>
      <option value="always">
        <desc>
          <short>Always</short>
          <long>Always use Different Template</long>
        </desc>
      </option>
    </selectone>
    <textfield prefix="--" name="pe_modes" >
      <initialtext>4</initialtext>
      <desc>
        <short>Partial Evaluation modes</short>
        <long>Integer list: 0 means no PE, 4 means strongest PE.</long>
      </desc>
    </textfield>
    <selectone name="pe_times">
        <default>0</default>
        <desc>
          <short>PE times</short>
          <long>How many times do you want to apply PE?</long>
        </desc>
        <option value="0">
          <desc>
            <short>0</short>
            <long>0</long>
          </desc>
        </option>
        <option value="1">
          <desc>
            <short>1</short>
            <long>1</long>
          </desc>
        </option>
        <option value="2">
          <desc>
            <short>2</short>
            <long>2</long>
          </desc>
        </option>
        <option value="3">
          <desc>
            <short>3</short>
            <long>3</long>
          </desc>
        </option>
        </selectone>
</parameters>
  <profiles>
  <profile name="LRF no CFR">
    <setparamvalue name="invariants">polyhedra</setparamvalue>
    <setparamvalue name="termination">lrf_pr</setparamvalue>
    <setparamvalue name="scc_depth">5</setparamvalue>
    <setparamvalue name="different_template">iffail</setparamvalue>
    <setparamvalue name="verbosity">0</setparamvalue>
    <setparamvalue name="pe_modes">0</setparamvalue>
    <setparamvalue name="pe_times">0</setparamvalue>
  </profile>
  <profile name="LRF with CFR">
    <setparamvalue name="invariants">polyhedra</setparamvalue>
    <setparamvalue name="termination">lrf_pr</setparamvalue>
    <setparamvalue name="scc_depth">5</setparamvalue>
    <setparamvalue name="different_template">iffail</setparamvalue>
    <setparamvalue name="verbosity">0</setparamvalue>
    <setparamvalue name="pe_modes">0 4</setparamvalue>
    <setparamvalue name="pe_times">1</setparamvalue>
  </profile>
  </profiles>
</app>
