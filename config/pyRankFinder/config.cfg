<app>
  <appinfo>
    <acronym>pyRankFinder</acronym>
    <title>Interger Ranking Function Finder on Python</title>
  <desc>
    <short>integer Ranking Funtion Finder</short>
    <long>integer Ranking Funtion Finder</long>
  </desc>
  </appinfo>
  <apphelp>
    <content format="html">To be defined</content>
  </apphelp>
  <execinfo method="cmdline">
        <cmdlineapp>./jesusjda/pyRankFinder/run.sh _ei_root -f _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="-" >
    <selectone prefix="--" name="verbosity" widget="combo">
      <default>2</default>
      <desc>
        <short>Debug information</short>
        <long>Debug information and verbosity of the output</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
    </selectone>
    <flag name="h" >
      <default>false</default>
      <desc>
        <short>Help</short>
        <long>Show Help</long>
      </desc>
    </flag>
    <selectmany prefix="--" name="algorithm" >
      <default>pr</default>
      <desc>
        <short>Algorithm</short>
        <long>Algorithm</long>
      </desc>
      <option value="pr">
        <desc>
          <short>LRF PR</short>
          <long>LRF PR</long>
        </desc>
      </option>
      <option value="bg">
        <desc>
          <short>QLRF BG</short>
          <long>QLRF BG</long>
        </desc>
      </option>
      <option value="lex_bg">
        <desc>
	  <short>Lex LRF BG</short>
          <long>Lex LRF BG</long>
        </desc>
      </option>
      <option value="adfg">
        <desc>
          <short>QLRF ADFG</short>
          <long>QLRF ADFG</long>
        </desc>
      </option>
      <option value="lex_adfg">
        <desc>
          <short>Lex LRF ADFG</short>
          <long>Lex LRF ADFG</long>
        </desc>
      </option>
      <option value="bms_lrf">
        <desc>
          <short>Lex LRF BMS</short>
          <long>Lex LRF BMS</long>
        </desc>
      </option>
      <option value="nlrf">
        <desc>
          <short>NestedRF</short>
          <long>NestedRF</long>
        </desc>
      </option>
      <option value="bms_nlrf">
        <desc>
          <short>Lex NestedRF BMS</short>
          <long>Lex NestedRF BMS</long>
        </desc>
      </option>
    </selectmany>
    <textfield prefix="--" name="scc_depth" type="int">
      <initialtext>0</initialtext>
      <desc>
        <short>Depth of SCC to be computed.</short>
        <long>Depth of SCC to be computed.</long>
      </desc>
    </textfield>
    <flag name="dt">
      <default>false</default>
      <desc>
        <short>Different Template</short>
        <long>Different Template</long>
      </desc>
    </flag>
  </parameters>
</app>
    
