<app>
  <appinfo>
    <acronym>CFRefinement</acronym>
    <title>Control Flow Refinement</title>
  <desc>
    <short>Control Flow Refinement</short>
    <long>Control Flow Refinement</long>
  </desc>
  </appinfo>
  <apphelp>
    <content format="html"><![CDATA[
<b>Parameters</b>:
<ul>
  <li>Verbosity: {0,1}</li>
  <li>Partial Evaluation: Control Flow refinement of the CFG using PE
    <ul>
      <li>Modes: how to compute the properties for PE {0,1,2,3,4}</li>
      <li>Times: How many times do you want to apply PE from 0 to
      4</li>
    </ul>
  </li>
</ul>
]]></content>
  </apphelp>
  <execinfo method="cmdline">
        <cmdlineapp>./jesusjda/pyRankFinder/runcfr.sh _ei_root -f _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="--" >
  
    <selectone prefix="--" name="cfr-invariants" widget="combo">
      <default>none</default>
      <desc>
        <short>Invariants</short>
        <long>Add invariants BEFORE control-flow refine.</long>
      </desc>
      <option value="none">
        <desc>
          <short>None</short>
          <long>None</long>
        </desc>
      </option>
      <option value="polyhedra">
        <desc>
          <short>Polyhedra</short>
          <long>Polyhedra</long>
        </desc>
      </option>
      <option value="interval">
        <desc>
          <short>Intervals</short>
          <long>Intervals</long>
        </desc>
      </option>
  </selectone>
    <selectone prefix="--" name="verbosity" widget="combo">
      <default>0</default>
      <desc>
        <short>Verbosity</short>
        <long>Debug information and verbosity of the output</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
      <option value="4">
        <desc>
          <short>4</short>
          <long>4</long>
        </desc>
      </option>
    </selectone>
    <textfield prefix="--" name="pe_modes" >
      <initialtext>4</initialtext>
      <desc>
        <short>Partial Evaluation modes</short>
        <long>Integer list: 0 means no PE, 4 means strongest PE.</long>
      </desc>
    </textfield>
    <selectone name="pe_times">
        <default>1</default>
        <desc>
                <short>PE times</short>
                <long>How many times do you want to apply PE?</long>
        </desc>
        <option value="0">
          <desc>
            <short>0</short>
            <long>0</long>
          </desc>
        </option>
        <option value="1">
          <desc>
            <short>1</short>
            <long>1</long>
          </desc>
        </option>
        <option value="2">
          <desc>
            <short>2</short>
            <long>2</long>
          </desc>
        </option>
        <option value="3">
          <desc>
            <short>3</short>
            <long>3</long>
          </desc>
        </option>
        </selectone>
 </parameters>
 <profiles>
  <profile name="CFR">
    <setparamvalue name="verbosity">0</setparamvalue>
    <setparamvalue name="pe_modes">4</setparamvalue>
    <setparamvalue name="pe_times">1</setparamvalue>
    <setparamvalue name="cfr-invariants">none</setparamvalue>
  </profile>
  <profile name="CFR with invariants">
    <setparamvalue name="verbosity">0</setparamvalue>
    <setparamvalue name="pe_modes">4</setparamvalue>
    <setparamvalue name="pe_times">1</setparamvalue>
    <setparamvalue name="cfr-invariants">polyhedra</setparamvalue>
  </profile>
 </profiles>
</app>
